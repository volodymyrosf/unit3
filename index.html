<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Unit3</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header><h1 class="page-title">THE CODE REVIEW</h1></header>
		<div class="main-wrapper">
			<form action="index.html" method="post">
				<section class="signup">
					<h2 class="signup__title">Sign up for our newsletter</h2>
					<p class="signup__text">Get the latest news on how your code is doing right in your inbox</p>
				</section>
				<div class="border1"></div>

				<fieldset class="contact fieldset" id="contact">
					<legend>Contact Information</legend>
					<div class="form-control">
						<label for="name">Full Name</label>
						<input type="text" id="name" name="user_name" placeholder="Required" required />
					</div>
					<div class="form-control">
						<label for="email">Email Address</label>
						<input type="email" id="email" name="user_email" placeholder="Required" required />
					</div>
					<div class="form-control">
						<label for="phone">Phone Number</label>
						<input type="tel" id="phone" name="user_phone" placeholder="555-555-5555" />
					</div>
					<div class="form-control">
						<label for="address">Street Address</label>
						<input type="text" id="address" name="user_address" placeholder="435 Shadyside Lane" />
					</div>
					<div class="form-control">
						<label for="city">City</label>
						<input type="text" id="city" name="user_city" placeholder="Dallas" />
					</div>
					<div class="form-control">
						<label for="state">State</label>
						<select class="state" id="state" name="user_state">
							<option value="" disabled selected>Choose State</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District Of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</select>
					</div>
					<div class="form-control">
						<label for="zip">Zip Code</label>
						<input class="zip" type="text" id="zip" name="user_zip" placeholder="75230" /> <br />
					</div>
				</fieldset>

				<div class="border2"></div>

				<fieldset class="newsletter fieldset">
					<legend>Newsletter</legend>
					<div class="checkbox-section">
						<span>Select the newsletters you would like to recieve</span>
						<div class="checkbox-container">
							<input type="checkbox" id="html" value="news_html" name="news" />
							<label for="html"><span class="checkbox">HTML News</span></label>
						</div>
						<div class="checkbox-container">
							<input type="checkbox" id="css" value="news_css" name="news" />
							<label for="css"><span class="checkbox">CSS News</span></label>
						</div>
						<div class="checkbox-container">
							<input type="checkbox" id="javascript" value="news_javascript" name="news" />
							<label for="javascript"><span class="checkbox">JavaScript News</span></label>
						</div>
					</div>
					<div class="radio-section">
						<p class="">Newsletter format</p>
						<div class="radio-container">
							<input type="radio" id="format_html" value="format_html" name="format" />
							<label for="format_html"><span class="radio">HTML</span></label>
						</div>
						<div class="radio-container">
							<input type="radio" id="format_css" value="format_css" name="format" />
							<label for="format_css"><span class="radio">CSS News</span></label>
						</div>
					</div>
					<label for="topics">Other topics you'de like to hear about</label>
					<textarea class="topics" id="topics" name="user_topics"></textarea>
					<button type="submit">Sign Up</button>
					<p class="copyright">Copyright The Code Review</p>
				</fieldset>
			</form>
		</div>
	</body>
</html>
